<!DOCTYPE HTML>
<html class="loading">
<head>
  <meta charset="utf-8">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <link href="./assets/fonts/iaw.css" rel="stylesheet">
  <link href="./assets/fonts/jbmono.css" rel="stylesheet">
  <link href="./generated/monaco-{{MONACO_VERSION}}/monaco.css" rel="stylesheet">
  <link rel="shortcut icon" href="./icon.png">
  <link rel="icon" type="image/png" sizes="any" href="./icon.png">
  <script type="module" src="./code/resources.ts"></script>
</head>
<body>
  <div id="main">
    <div id="menu" tabindex=0></div>
    <div id="editor"></div>
  </div>
  <div id="message">
    <div class="warning-icon">⚠</div>
    <div class="message"><p>Warning message</p></div>
    <div class="close-button">✗</div>
  </div>
  <div id="toolbar">
    <div class="button menu"></div>
    <div class="button history-back unavailable"
         title="Go Back in navigation history"></div>
    <div class="button history-forward unavailable"
         title="Go Forward in navigation history"></div>
    <div class="button new" title="New script"></div>
    <div class="title"><input type="text"></div>
    <div class="spacer"></div>
    <div class="button save hidden" title="Save to Figma file"></div>
    <div class="button clear unavailable hidden"></div>
    <div class="button run hidden"></div>
  </div>
  <div id="main-progress-spinner"><div class="progress-spinner"></div></div>
  <script type="module" src="./generated/monaco-{{MONACO_VERSION}}/monaco.js"></script>
  <script type="module" src="./code/app.ts"></script>
</body>
</html>
